<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Vue3 启动器</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f5f8;
    }
    h1 {
      color: #42b983;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 20px 0;
    }
    button:hover {
      background: #3aa876;
    }
    #output {
      width: 90%;
      height: 200px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      text-align: left;
      font-family: Consolas, monospace;
      font-size: 12px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🚀 Vue3 项目启动器</h1>
  <p>一键启动开发服务器</p>
  <button onclick="start()">启动开发服务器</button>
  <div id="output"></div>

  <script src="renderer.js"></script>
</body>
</html>
